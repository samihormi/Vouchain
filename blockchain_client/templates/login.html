<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blockchain Client</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </head>

  <body>

    <style>
      .hide{
        display: none;
      }
      .show{
        display: block;
      }

      .modal-backdrop{
        opacity:0.5 !important;
      } 
      #basicModalDialogue{
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .modal-content{
        margin-top: 250px;
      }
      #success_registration_modal{
        margin-top: auto;
      }
    </style>

    {% include '_navbar.html' %}

    {% include '_messages.html' %}

    <!-- Header  -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="card-body">
            <h4 class="card-title">Voucher Login</h4>
            <p class="card-text">Enter your email and password to get access to vouchers</p>
          </div>

        </div>
      </div>
    </div>
    

    <br>

    <!-- Login -->
    <div class="container alert alert-secondary">
      {% block body %}
          <h1>Login</h1>
          {% from "_formhelpers.html" import render_field %}
          <form id = "login_form" method="POST" action="">
            <div class ="form-group" id="applicant_email">
                <label>Email</label>
                <input type="text" name="email" class="form-control" value={{request.form.email}}>
            </div>
            <div class ="form-group" id="applicant_password">
                <label>Password</label>
                <input type="password" name="password" class="form-control" value={{request.form.password}}>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      {% endblock %}

    </div>

</body>
